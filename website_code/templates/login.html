<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lett-us Login</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            color: #333;
        }

        /* Top Bar Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e8b57;
            padding: 15px 20px;
        }

        .logo img {
            height: 60px; /* Adjust the size of the logo */
            width: auto;
        }

        .logo-txt {
            text-align: left;
            font-weight: bold;
            color: #fff; 
        }

        /* Login Section */
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .login-form {
            background-color: #efe;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            font-size: 2em;
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .login-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid #2e8b57;
            border-radius: 5px;
            font-size: 1em;
        }

        .login-btn {
            padding: 12px 20px;
            background-color: #2e8b57;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #76e076;
        }

        .forgot-password {
            margin-top: 10px;
            font-size: 0.9em;
            color: #2e8b57;
        }

        .forgot-password a {
            text-decoration: none;
            color: #76e076;
        }

        .forgot-password a:hover {
            color: #98fb98;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.2em;
            }

            .login-form h2 {
                font-size: 1.8em;
            }

            .login-input {
                font-size: 0.9em;
            }

            .login-btn {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo"><img src="{{ url_for('static', filename='images/happy.gif') }}" alt="Lett-us Logo"><p class="logo-txt">Lett-us Save!</p></div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <form class="login-form" action="#login" method="POST">
            <h2>Login to Lett-us</h2>
            <input type="text" class="login-input" placeholder="Username" required>
            <input type="password" class="login-input" placeholder="Password" required>
            <button type="submit" class="login-btn">Login</button>
            <div class="forgot-password">
                <p><a href="#forgot-password">Forgot your password?</a></p>
            </div>
        </form>
    </div>
</body>
</html>
