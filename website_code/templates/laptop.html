<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Laptop Icon</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #A9A9A9;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    
    /* Laptop container */
    .laptop-container {
      position: relative;
      width: 280px;
      height: 260px;
      background: transparent; /* No background */ /* Just the outline of the phone */
    }
    
    .laptop-body {
      position: relative;
      width: 280px;
      height: 160px;
      background: transparent; /* No background */
      border: 6px solid #222; /* Just the outline of the phone */
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      overflow: hidden;
    }

    /* Screen area */
    .screen {
      position: absolute;
      top: 15px;
      left: 14px;
      width: 250px;
      height: 125px;
      background-color: transparent;
      border: 2px solid #222;
      border-radius: 5px;
      overflow: hidden;
    }

    /* Fill effect inside the screen */
    .fill {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0%;
      background: linear-gradient(to top, #d3d3d3, #ffffff);
      transition: height 0.3s ease;
    }

    /* Keyboard area */
    .keyboard {
      position: absolute;
      bottom: 55px;
      left: 6px;
      width: 100%;
      height: 30px;
      background-color: #222;
      border-radius: 0 0 10px 10px;
    }

    /* Slider to control the fill effect */
    .slider {
      margin-top: 60px;
      width: 250px;
      height: 8px;
      background-color: #ccc;
      border-radius: 4px;
      outline: none;
      cursor: pointer;
    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background-color: #0077ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background-color: #0077ff;
      border-radius: 50%;
      cursor: pointer;
    }

    .percentage {
      margin-top: 10px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <div class="laptop-container">
    <div class="laptop-body">
    <div class="fill" id="fill"></div>
      <!-- Screen -->
      <div class="screen"></div>
    </div>
    <!-- Keyboard -->
    <div class="keyboard"></div>
  </div>

  <!-- Slider -->
  <input type="range" min="0" max="100" value="0" class="slider" id="slider">
  <div class="percentage" id="percentage">0%</div>

  <script>
    const slider = document.getElementById('slider');
    const fill = document.getElementById('fill');
    const percentage = document.getElementById('percentage');

    slider.addEventListener('input', () => {
      const value = slider.value;
      fill.style.height = value + '%';
      percentage.textContent = value + '%';
    });
  </script>

</body>
</html>
