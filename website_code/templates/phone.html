<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>2010 Phone Fill Slider</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #A9A9A9;
    font-family: Arial, sans-serif;
  }

  /* Simplified phone container with just outlines */
  .phone-container {
    position: relative;
    width: 140px;
    height: 260px;
    background: transparent; /* No background */
    border: 6px solid #222; /* Just the outline of the phone */
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  /* Simplified screen area with just the outline */
  .screen {
    position: absolute;
    top: 25px;
    left: 10px;
    width: 120px;
    height: 190px;
    background: transparent; /* Transparent screen */
    border: 2px solid #222; /* Outline for the screen */
    overflow: hidden;
  }

  /* Fill (water) effect extending to the edges of the phone */
  .fill {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background: linear-gradient(to top, #d3d3d3, #ffffff);
    transition: height 0.3s ease;
  }

  /* Speaker and home button, just as outlines */
  .speaker {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 6px;
    background: transparent;
    border: 2px solid #666; /* Outline for the speaker */
    border-radius: 3px;
    transition: background-color 0.3s ease;
  }

  .home-button {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 18px;
    background: transparent;
    border: 2px solid #111; /* Outline for the home button */
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }

  /* Slider */
  .slider {
    margin-top: 40px;
    width: 250px;
    height: 8px;
    background: #ccc;
    border-radius: 4px;
    outline: none;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #0077ff;
    border-radius: 50%;
    cursor: pointer;
  }

  .slider::-moz-range-thumb {
    width: 20px;
    height: 20px;
    background: #0077ff;
    border-radius: 50%;
    cursor: pointer;
  }

  .percentage {
    margin-top: 10px;
    font-weight: bold;
  }

</style>
</head>
<body>

  <div class="phone-container">
    <div class="fill" id="fill"></div>
    <div class="speaker" id="speaker"></div>
    <div class="screen">
    </div>
    <div class="home-button" id="homeButton"></div>
  </div>

  <input type="range" min="0" max="100" value="0" class="slider" id="slider">
  <div class="percentage" id="percentage">0%</div>

<script>
  const slider = document.getElementById('slider');
  const fill = document.getElementById('fill');
  const percentage = document.getElementById('percentage');
  const speaker = document.getElementById('speaker');
  const homeButton = document.getElementById('homeButton');

  slider.addEventListener('input', () => {
    const value = slider.value;
    fill.style.height = value + '%';
    percentage.textContent = value + '%';

  });
</script>

</body>
</html>
