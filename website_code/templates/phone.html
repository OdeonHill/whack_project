<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savings Motivation</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header class="top-bar">
  <div class="logo">
    <img src="{{ url_for('static', filename='images/happy.gif') }}"
         alt="Lett-us Logo"
         onclick="window.location.href='{{ url_for('views.dashboard') }}'">
    <p class="logo-txt">Lett-us Save!</p>
  </div>

  <button class="logout-btn"
          onclick="window.location.href='{{ url_for('auth.logout') }}'">
    Logout
  </button>
</header>

<!-- Phone page content -->
<div class="phone-page">
  <div class="phone-container" id="phone">
    <div class="fill" id="fill"></div>
    <div class="speaker"></div>
    <div class="screen"></div>
    <div class="home-button"></div>
  </div>

  <div class="percentage" id="percentage">Loading...</div>
  <div class="motivation" id="motivation">Checking your progress...</div>

  <!-- Mood images -->
  <img src="{{ url_for('static', filename='images/happy.gif') }}"
       id="happyGif"
       class="mood-img"
       alt="Happy">
  <img src="{{ url_for('static', filename='images/veryangy.gif') }}"
       id="veryAngyGif"
       class="mood-img"
       alt="Very Angry">

  <!-- ðŸ’° Input area for adding savings -->
  <div class="savings-input">
    <h3>Add to your savings</h3>
    <form id="savings-form">
      <input type="number" id="amount" name="amount" placeholder="Enter amount (Â£)" min="1" required>
      <button type="submit">Add</button>
    </form>
    <p id="update-message" class="update-message"></p>
  </div>
</div>

<!-- JS -->
<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
