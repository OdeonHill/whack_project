<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Savings Progress Phone</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background: #fff;
    font-family: Arial, sans-serif;
  }

  .phone-container {
    position: relative;
    width: 140px;
    height: 260px;
    background: transparent;
    border: 6px solid #222;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    overflow: hidden;
  }

  .screen {
    position: absolute;
    top: 25px;
    left: 10px;
    width: 120px;
    height: 190px;
    background: transparent;
    border: 2px solid #222;
    overflow: hidden;
  }

  .fill {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background: linear-gradient(to top, #2e8b57, #98fb98);
    transition: height 2s ease;
  }

  .speaker {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 6px;
    background: transparent;
    border: 2px solid #666;
    border-radius: 3px;
  }

  .home-button {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 18px;
    background: transparent;
    border: 2px solid #111;
    border-radius: 5px;
  }

  .percentage {
    margin-top: 15px;
    font-weight: bold;
  }

  .angy-img {
    width: 180px;
    display: none; /* hidden by default */
    margin-top: 20px;
  }
</style>
</head>
<body>

  <div class="phone-container" id="phone">
    <div class="fill" id="fill"></div>
    <div class="speaker"></div>
    <div class="screen"></div>
    <div class="home-button"></div>
  </div>

  <div class="percentage" id="percentage">Loading...</div>

  <img src="{{ url_for('static', filename='images/veryangy.png') }}" 
       id="angyImg" 
       class="angy-img" 
       alt="Very Angy Face">

<script>
  const fill = document.getElementById('fill');
  const percentage = document.getElementById('percentage');
  const angyImg = document.getElementById('angyImg');
  const phone = document.getElementById('phone');

  async function updateFill() {
    try {
      const response = await fetch('/savings_progress');
      const data = await response.json();

      // If user has no savings
      if (!data.has_savings) {
        phone.style.display = 'none';   // hide phone
        angyImg.style.display = 'block'; // show angry image
        percentage.textContent = 'No savings yet!';
        return;
      }

      // Otherwise update fill level
      const progress = data.progress;
      fill.style.height = progress + '%';
      percentage.textContent = `${progress}% saved`;
      phone.style.display = 'block';
      angyImg.style.display = 'none';
    } catch (error) {
      console.error('Error fetching savings data:', error);
    }
  }

  // Call initially and every 5 seconds
  updateFill();
  setInterval(updateFill, 5000);
</script>

</body>
</html>
