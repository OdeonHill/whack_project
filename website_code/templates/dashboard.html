<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lett-us Dashboard</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            color: #333;
        }

        /* Top Bar Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e8b57;
            padding: 15px 20px;
        }

        .logo img {
            height: 60px; /* Adjust the size of the logo */
            width: auto;
        }

        .logo-txt {
            text-align: left;
            font-weight: bold;
            color: #fff; 
        }

        .logout-btn {
            padding: 10px 15px;
            background-color: #ff6347;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .logout-btn:hover {
            background-color: #ff4500;
        }

        /* Main Content Styles */
        main {
            text-align: center;
            margin-top: 50px;
        }

        .main-header {
            font-size: 3em;
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .main-paragraph {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Bubbles Section */
        .bubble-section {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .bubble {
            background-color: #98fb98;
            color: #2e8b57;
            border-radius: 50%;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .bubble:hover {
            background-color: #76e076;
            transform: scale(1.1);
        }

        .bubble:active {
            background-color: #76e076;
            transform: scale(1);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 1.2em;
            }

            .main-header {
                font-size: 2.5em;
            }

            .main-paragraph {
                font-size: 1em;
            }

            .bubble {
                width: 120px;
                height: 120px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo"><img src="{{ url_for('static', filename='images/happy.gif') }}" alt="Lett-us Logo"><p class="logo-txt">Lett-us Save!</p></div>
        <button class="logout-btn">Logout</button>
    </header>

    <!-- Main Content -->
    <main>
        <h1 class="main-header">Welcome Back to Lett-us!</h1>
        <p class="main-paragraph">You're now logged in! Ready to keep growing your financial knowledge? Choose one of the following bubbles to explore more:</p>

        <!-- Bubbles Section -->
        <div class="bubble-section">
            <div class="bubble" onclick="window.location.href='#savings'">Savings</div>
            <div class="bubble" onclick="window.location.href='#calculators'">Calculators</div>
            <div class="bubble" onclick="window.location.href='#lessons'">Lessons</div>
            <div class="bubble" onclick="window.location.href='#growth'">Growth</div>
        </div>
    </main>
</body>
</html>
