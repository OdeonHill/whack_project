<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Roadmap</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f9f4;
            color: #333;
            height: 100%;
        }

        /* Top Bar Styles */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2e8b57;
            padding: 15px 20px;
        }

        .logo img {
            height: 60px; /* Adjust the size of the logo */
            width: auto;
        }

        .logo-txt {
            text-align: left;
            font-weight: bold;
            color: #fff; 
        }

        .login-btn {
            padding: 10px 15px;
            background-color: #98fb98;
            color: #2e8b57;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }

        .login-btn:hover {
            background-color: #76e076;
        }

        /* Main Content Styles */
        main {
            text-align: center;
            margin-top: 50px;
        }

        .main-header {
            font-size: 3em;
            color: #2e8b57;
            margin-bottom: 20px;
        }

        .main-paragraph {
            font-size: 1.2em;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        /* Roadmap Styles */
        .roadmap-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 50px;
        }

        .roadmap {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 50px;
        }

        /* Each lesson circle */
        .lesson {
            background-color: #98fb98;
            color: #2e8b57;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            z-index: 2;
        }

        .lesson:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Completed lesson */
        .lesson-complete {
            background-color: #76e076;
            color: #fff;
        }

        /* Zigzag pattern (position lessons down the page) */
        .lesson:nth-child(odd) {
            transform: translateX(-50px); /* Move to the left */
        }

        .lesson:nth-child(even) {
            transform: translateX(50px); /* Move to the right */
        }

        /* Connecting Lines */
        .line-right {
            position: absolute;
            transform: rotate(45deg); 
            height: 5px;
            background-color: #76e076;
            width: 120px;
            top: 155%;
            left: 35%;
            margin-left: 10px;
            z-index: 1;
        }
        
        .line-left {
            position: absolute;
            transform: rotate(135deg); 
            height: 5px;
            background-color: #76e076;
            width: 120px;
            top: 155%;
            right: 50%;
            margin-left: 10px;
            z-index: 1;
        }
        
        .lesson-text-right {
          position: absolute;
          margin-left: 300px;
          color: #2e8b57;
        }
            
        .lesson-text-left {
          position: absolute;
          margin-right: 300px;
          color: #2e8b57;
        }

            .logo {
                font-size: 1.2em;
            }

            .main-header {
                font-size: 2.5em;
            }

            .lesson {
                width: 60px;
                height: 60px;
                font-size: 1.2em;
            }

            .line {
                width: 100px;
            }

    </style>
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo"><img src="{{ url_for('static', filename='images/happy.gif') }}" alt="Lett-us Logo"><p class="logo-txt">Lett-us Save!</p></div>
        <button class="login-btn">Login</button>
    </header>

    <!-- Main Content -->
    <main>

</body>
