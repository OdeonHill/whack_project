<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson Roadmap</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Top Bar -->
    <header class="top-bar">
        <div class="logo"><img src="{{ url_for('static', filename='images/happy.gif') }}" onclick="window.location.href='{{ url_for('views.dashboard') }}'" alt="Lett-us Logo"><p class="logo-txt">Lett-us Save!</p></div>
        <button class="logout-btn" onclick="window.location.href='{{ url_for('views.home') }}'">Logout</button>
    </header>

    <!-- Main Content -->
    <main>
        <h1 class="main-header">Your Lesson Roadmap</h1>
        <p class="main-paragraph">Track your progress as you learn how to manage your finances and grow your wealth. Let’s start your journey!</p>

        <!-- Roadmap Container -->
        <div class="roadmap-container">
            <div class="roadmap">
                <!-- Lesson 1 -->
                <button class="lesson" onclick="window.location.href='{{ url_for('views.savings_lesson') }}'">
                    <div class="lesson-icon">🌱</div>
                    <div class="lesson-text-right">Saving Methodologies</div>
                </button>

                <!-- Lesson 2 -->
                <button class="lesson" onclick="window.location.href='{{ url_for('views.investing_lesson') }}'">
                    <div class="lesson-icon">💸</div>
                    <div class="lesson-text-left">Investing 101</div>
                </button>

                <!-- Lesson 3 -->
                <button class="lesson" onclick="window.location.href='{{ url_for('views.phishing_lesson') }}'">
                    <div class="lesson-icon">📈</div>
                    <div class="lesson-text-right">Phishing 101</div>
                </button>

                <button class="lesson-last">
                    <div class="lesson-icon">❓</div>
                    <div class="lesson-text-right">Coming soon...</div>
                </button>

            </div>
        </div>
    </main>
</body>
</html>
