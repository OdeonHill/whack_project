<style>
  .phone-container {
    position: relative;
    width: 140px;
    height: 260px;
    border: 6px solid #222;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    overflow: hidden;
    background: transparent;
  }

  .screen {
    position: absolute;
    top: 25px;
    left: 10px;
    width: 120px;
    height: 190px;
    border: 2px solid #222;
    background: transparent;
  }

  .fill {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 0%;
    background: linear-gradient(to top, #d3d3d3, #ffffff);
    transition: height 0.3s ease;
  }

  .speaker {
    position: absolute;
    top: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 40px;
    height: 6px;
    border: 2px solid #666;
    border-radius: 3px;
  }

  .home-button {
    position: absolute;
    bottom: 8px;
    left: 50%;
    transform: translateX(-50%);
    width: 30px;
    height: 18px;
    border: 2px solid #111;
    border-radius: 5px;
  }

  .slider {
    margin-top: 40px;
    width: 250px;
    height: 8px;
    background: #ccc;
    border-radius: 4px;
    outline: none;
  }

  .slider::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 20px;
    height: 20px;
    background: #0077ff;
    border-radius: 50%;
    cursor: pointer;
  }

  .percentage {
    margin-top: 10px;
    font-weight: bold;
  }
</style>

<div class="phone-container">
  <div class="fill" id="fill"></div>
  <div class="speaker" id="speaker"></div>
  <div class="screen"></div>
  <div class="home-button" id="homeButton"></div>
</div>

<input type="range" min="0" max="100" value="0" class="slider" id="slider">
<div class="percentage" id="percentage">0%</div>

<script>
  const slider = document.getElementById('slider');
  const fill = document.getElementById('fill');
  const percentage = document.getElementById('percentage');

  slider.addEventListener('input', () => {
    const value = slider.value;
    fill.style.height = value + '%';
    percentage.textContent = value + '%';
  });
</script>
